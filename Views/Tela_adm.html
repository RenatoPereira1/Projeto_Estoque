<!DOCTYPE html>
<html>

<head>
    <title>Administrador</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/comunicaApiUsuarios.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>

<body>

    <div class="row affix-row">

        <div id="nav-placeholder">

        </div>

        <script>
            if (window.location.href.split("?")[1] == "administrador") {

                $.get("./navbar.html", function (data) {
                    $("#nav-placeholder").replaceWith(data);
                });

            } else {
                $.get("./navbar_usuario.html", function (data) {
                    $("#nav-placeholder").replaceWith(data);
                });
            }
        </script>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>√ÅREA DO ADMINISTRADOR</h1>
                <h2>Usuarios do Sistema</h2>
            </div>
            <div class="pull-right">
                <button type="button" class="btn  btn-success btn.lg" id="botao_cadastrar" data-toggle="modal"
                    data-target="#myModalcad">Cadastrar Novo Usuario</button>
            </div>
            <!-- Inicio Modal -->
            <div class="modal fade" id="myModalcad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title text-center" id="myModalLabel">Cadastrar Usuario</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formulario" autocomplete="off">

                                <input type="hidden" class="form-control" id="idInput">

                                <div class="form-group">
                                    <label for="loginInput">Login:</label>
                                    <input type="text" class="form-control" id="loginInput"
                                        placeholder="Digite o login">
                                </div>

                                <div class="form-group">
                                    <label for="nomeInput">Nome:</label>
                                    <input type="text" class="form-control" id="nomeInput"
                                        placeholder="Digite o nome completo">
                                </div>

                                <div class="form-group">
                                    <label for="senhaInput">Senha:</label>
                                    <input type="password" class="form-control" id="senhaInput"
                                        placeholder="Digite a senha">
                                </div>

                                <div class="form-group">
                                    <label for="grupoInput">Grupo:</label>
                                    <select id="grupoInput" class="form-control">
                                        <option value="">Selecione o Grupo....</option>
                                        <option value="administrador">administrador</option>
                                        <option value="usuario">usuario</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="cpfInput">CPF:</label>
                                    <input type="text" class="form-control" id="cpfInput" placeholder="Digite o cpf">
                                </div>

                                <div class="form-group">
                                    <label for="emailInput">Email:</label>
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="Digite o seu email">
                                </div>



                                <div class="form-group">
                                    <label for="ativoInput">Ativo?:</label>
                                    <select id="ativoInput" class="form-control">
                                        <option value="1">ativado</option>
                                        <option value="0">desativado</option>
                                    </select>
                                </div>



                                <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim Modal -->

            <div class="modal fade" id="myModaled" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title text-center" id="myModalLabel2">Editar Usuario</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formulario2" autocomplete="off">

                                <input type="hidden" class="form-control" id="idInput2">

                                <div class="form-group">
                                    <label for="loginInput2">Login:</label>
                                    <input type="text" class="form-control" id="loginInput2"
                                        placeholder="Digite o login">
                                </div>

                                <div class="form-group">
                                    <label for="nomeInput2">Nome:</label>
                                    <input type="text" class="form-control" id="nomeInput2"
                                        placeholder="Digite o nome completo">
                                </div>

                                <div class="form-group">
                                    <label for="senhaInput2">Senha:</label>
                                    <input type="password" class="form-control" id="senhaInput2"
                                        placeholder="Digite a senha">
                                </div>

                                <div class="form-group">
                                    <label for="grupoInput2">Grupo:</label>
                                    <select id="grupoInput2" class="form-control">
                                        <option value="">Selecione o Grupo....</option>
                                        <option value="administrador">administrador</option>
                                        <option value="usuario">usuario</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="cpfInput2">CPF:</label>
                                    <input type="text" class="form-control" id="cpfInput2" placeholder="Digite o cpf">
                                </div>

                                <div class="form-group">
                                    <label for="emailInput2">Email:</label>
                                    <input type="email" class="form-control" id="emailInput2"
                                        placeholder="Digite o seu email">
                                </div>



                                <div class="form-group">
                                    <label for="ativoInput2">Ativo?:</label>
                                    <select id="ativoInput2" class="form-control">
                                        <option value="1">ativado</option>
                                        <option value="0">desativado</option>
                                    </select>
                                </div>



                                <button type="button" class="btn btn-primary" onclick="editar()">Editar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim Modal -->


            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th style="text-align: center;">LOGIN</th>
                        <th style="text-align: center;">NOME</th>
                        <th style="text-align: center;">SENHA</th>
                        <th style="text-align: center;">GRUPO</th>
                        <th style="text-align: center;">CPF</th>
                        <th style="text-align: center;">EMAIL</th>
                        <th style="text-align: center;">ATIVO</th>
                        <th style="text-align: center;">EDITAR</th>
                    </tr>
                </thead>
                <tbody id="grid">

                </tbody>
            </table>

        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $('#exampleModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // Button that triggered the modal
                var recipient = button.data('whatever') // Extract info from data-* attributes
                var recipientnome = button.data('whatevernome')
                var recipientdetalhes = button.data('whateverdetalhes')
                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                var modal = $(this)
                modal.find('.modal-title').text('ID do Curso: ' + recipient)
                modal.find('#id_curso').val(recipient)
                modal.find('#recipient-name').val(recipientnome)
                modal.find('#detalhes-text').val(recipientdetalhes)
            })
        </script>






    </div>


</body>

</html>
